name: Deployment
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Packages
        run: yarn install

      - name: Build page
        run: |
          npm run build
          echo " ================================ "
          echo ${{ secrets.REACT_APP_FRONTEND_HOSTNAME }}
        env:
          REACT_APP_GRAPHQL_ENDPOINT: ${{ secrets.REACT_APP_GRAPHQL_ENDPOINT }}
          REACT_APP_SENTRY_API_KEY: ${{ secrets.REACT_APP_SENTRY_API_KEY }}
          REACT_APP_GRAPHQL_IMG_LINK: ${{ secrets.REACT_APP_GRAPHQL_IMG_LINK }}
          REACT_APP_FRONTEND_HOSTNAME: ${{ secrets.REACT_APP_FRONTEND_HOSTNAME }}
          CI: false

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
        env:
          REACT_APP_GRAPHQL_ENDPOINT: ${{ secrets.REACT_APP_GRAPHQL_ENDPOINT }}
          CI: 'false'
